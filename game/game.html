<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #a855f7;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .game-ui.collect-effect {
            transform: scale(1.3);
            color: #c084fc;
            text-shadow: 0 0 20px rgba(168, 85, 247, 1);
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #4ade80;
            font-size: 20px;
            pointer-events: none;
            animation: flash 2s ease-in-out infinite;
        }

        .instructions.hidden {
            display: none;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-ui">
        <div id="score">Score: 0</div>
    </div>
    <div class="instructions" id="instructions">
        [Click anywhere to start â€¢ Use arrow keys or WASD to move]
    </div>
    <script src="game.js"></script>
</body>
</html>
